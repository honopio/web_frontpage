<body>
        <!-- NAVIGATION BAR-->

                <div href="index.html" >			
                    <a href="index.html" class="logonav"><img id=hover src="icons/logo.png" alt="logo"></a>

                <div class="droite">

    <br><br><br><br><br><br><br><br>
    <div style="text-align:center;"><a class="exit" href="index.html"><img id="goBackImage" style="width: 20%;" src="icons/go_back.png"></a></div>

<script> /*highlight le logo de la navbar quand on hover */
    const logo = document.getElementById("hover");
    logo.onmouseover = function() {
        this.src = "icons/logohover.png"; 
    };
    logo.onmouseout = function() {
        this.src = 'icons/logo.png'; 
    };

    /*highlight l'image pour revenir a la page principale quand on hover */
    const goBackImage = document.getElementById("goBackImage");
        goBackImage.onmouseover = function() {
            this.src = "icons/go_back_hover.png";
        };
        goBackImage.onmouseout = function() {
            this.src = 'icons/go_back.png';
        };
    
</script>
